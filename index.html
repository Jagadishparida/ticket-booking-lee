
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form>
                            <div class="row">
                                <!-- radio buttons -->
                                <div class="form-group">
                                    <div class="form-checkbox">
                                        <label for="one-way">
                                            <input type="radio" id="one-way" name="flight-type">
                                            <span></span>One way
                                        </label> 
                                        <label for="roundtrip">
                                            <input type="radio" id="roundtrip" name="flight-type">
                                            <span></span>Return
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Adults (18+)</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Children (0-17)</span>
                                        <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Flying from</span>
                                        <input class="form-control" type="text" placeholder="City or airport">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Flying to</span>
                                        <input class="form-control" type="text" placeholder="City or airport">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Departing</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Returning</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Travel class</span>
                                        <select class="form-control">
                                            <option>Economy class</option>
                                            <option>Business class</option>
                                            <option>First class</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-btn">
                                    <button class="submit-btn">Book flights</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="booking-form">
                    <form>
                        <div class="row">
                            <div class="passenger1">
                                <span><strong>Passenger 1 (Adult)</strong></span>
                                <div class="full-name">
                                    <!-- Passenger 1 Name using text input-->
                                    <label for="passenger1-name">Name: </label>
                                    <input type="text" name="passenger-name" id="passenger1-name" placeholder="Full Name" required >
                                </div>
                            </div>
                            <!-- Passenger1 gender using radio button input-->
                            <div class="gender">
                                <label for="Male1">Male</label>
                                <input id="Male1" type="radio" name="Male" value="Male">
                                <label for="Female1">Female</label>
                                <input id="Female1" type="radio" name="Female" value="Female">
                            </div>
                            <!-- Passenger 1 age using number input-->
                            <div class="age">  
                                <label for="age1">Age</label>
                                <input id="age1" type="number" step="1" name="age"  placeholder="18+" required min="18" max="100">
                            </div>
                            <!-- Passenger 1 foodtype using dropdown input-->
                            <div class="foodtype">
                                <label for="foodtype1">Food Type:</label>
                                <select id="foodtype1" name="foodtype">
                                    <option value="veg">Vegetarian</option>
                                    <option value="nonveg">Non-Vegetarian</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Passenger 2 Information-->
                            <div class="passenger2">
                                <span><strong>Passenger 2 (Adult)</strong></span>
                                <div class="full-name">
                                <!-- Passenger 1 Name using text input-->
                                <label for="passenger2-name">Name: </label>
                                <input type="text" name="passenger-name" id="passenger2-name" placeholder="Full Name" required>
                            </div>
                            <!-- Passenger1 gender using radiobutton input-->
                            <div class="gender">
                                <label for="Male2">Male</label>
                                <input id="Male2" type="radio" name="Male" value="Male">
                                <label for="Female2">Female</label>
                                <input id="Female2" type="radio" name="Female" value="Female">
                            </div>
                        
                            <!-- Passenger 1 age using number input-->
                            <div class="age">  
                                <label for="age2">Age</label>
                                <input id="age2" type="number" step="1" name="age"  placeholder="18+" required min="18" max="100">
                            </div>
                        
                            <!-- Passenger 1 foodtype using dropdown input-->
                            <div class="foodtype"></div>
                                <label for="foodtype2">Food Type:</label>
                                <select id="foodtype2" name="foodtype">
                                    <option value="veg">Vegetarian</option>
                                    <option value="nonveg">Non-Vegetarian</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Passenger 3 Information-->
                            <div class="passenger3">
                                <span><strong>Passenger 3 (Child)</strong></span><br><br>
                                <div class="full-name">
                                <!-- Passenger 3 Name using text input-->
                                <label for="passenger3-name">Name: </label>
                                <input type="text" name="passenger-name" id="passenger1-name" placeholder="Full Name" required  minlength="5">
                            </div>
                            <!-- Passenger3 gender using radiobutton input-->
                            <div class="gender">
                                <label for="Male3">Male</label>
                                <input id="Male3" type="radio" name="Male" value="Male">
                                <label for="Female3">Female</label>
                                <input id="Female3" type="radio" name="Female" value="Female">
                            </div>                                
                            <!-- Passenger 3 age using number input-->
                            <div class="age">  
                                <label for="age3">Age</label>
                                <input id="age3" type="number" step="1" name="age"  placeholder="2-11" required min="2" max="11">
                                <br><br>
                            </div>
                            <!-- Passenger 3 foodtype using dropdown input-->
                            <div class="foodtype"></div>
                            <label for="foodtype3">Food Type:</label>
                            <select id="foodtype3" name="foodtype">
                                <option value="veg">Vegetarian</option>
                                <option value="nonveg">Non-Vegetarian</option>
                            </select>
                        </div>
                    </form>
                </div>        
            </div>
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form>
                            <span>Payment and Contact Details</span>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Name</span>
                                        <input class="form-control" type="text" placeholder="Enter your full name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Address</span>
                                        <input class="form-control" type="text" placeholder="Enter your full address including state and post code">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Phone</span>
                                        <input class="form-control" type="number" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">email</span>
                                        <input class="form-control" type="text" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Payment type</span>
                                        <select class="form-control">
                                            <option>Debit</option>
                                            <option>Credit</option>
                                            <option>Bank transfer</option>
                                            </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-btn">
                                        <button class="submit-btn">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>   
</html>
